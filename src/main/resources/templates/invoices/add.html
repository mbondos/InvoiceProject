<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>InvoiceProject</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>

    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen"/>

</head>

<body>

<div class="container">
    <form action="#" th:action="@{/invoices/add}" th:object="${invoiceDto}" th:method="POST" >
        <input type="text" th:field="*{invoiceNumber}"/>
        <input type="date" th:value="*{issueDate}" th:field="*{issueDate}"/>
        <input type="date" th:value="*{serviceDate}" th:field="*{serviceDate}"/>

        <input type="submit" class="btn btn-default" />
    </form>
</div>

</body>
</html>
